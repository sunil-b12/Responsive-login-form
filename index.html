<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="login">
                <h2>Your Logo</h2>
                <h3>Login</h3>
                <form action="" class="login-form">
                    <label for="email">
                        <b>Email</b>
                        <input type="email" placeholder="username@gmail.com">
                    </label>
                    <label for="password">
                        <b>Password</b>
                        <input type="password" placeholder="Password"  class="password">
                        <i class=" hide fa fa-eye" aria-hidden="true"></i>
                        <i class=" show fa fa-eye-slash" aria-hidden="true"></i>
                    </label>
                    <a href="#"> Forgot Password?</a>
                    <button class="signIn">Sign in</button>
                </form>
                <div class="links-part">
                    <p>or continue with</p>
                    <div class="link">
                        <button class="google">
                            <img src="./Image/icon-google.png" alt="">
                        </button>
                        <button class="github">
                            <img src="./Image/icons_github.png" alt="">
                        </button>
                        <button class="facebook">
                            <img src="./Image/icon-facebook.png" alt="">
                        </button>
                    </div>
                    <p>Don't have an account yet? <a href="#">Register for free</a></p>
                </div>
            </div>
            <div class="image">
                <img src="./Image/avatar_makata_vespa.png" alt="">
            </div>
        </div>
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
